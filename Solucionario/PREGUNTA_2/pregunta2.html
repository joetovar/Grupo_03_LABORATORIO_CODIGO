 <h1>Uso de Script</h1>
 <p>Se empleará un script para el análisis del archivo XML</p> 
 <p id="texto"></p>
 <script>
  var x,y,xmlDoc,dato = ""; 
var doc = new XMLHttpRequest();
doc.onload= function() {
   document.getElementById("texto").innerHTML = this.responseText;
 }
doc.open("GET","ejemplo.xml",false);
doc.send();
  x = xmlDoc.getElementsByTagName("forma"); 
  y = xmlDoc.getElementsByTagName("mensaje");
  dato +=  x[0].childNodes[0].nodeValue + "<br>"; 
  dato +=  y[0].childNodes[0].nodeValue + "<br>";
  document.getElementById("texto").innerHTML = dato;
 </script>
